        // ******************************************************************8

        // <!-- Callback function -->

        //  i will call back

        //one function execute into another function

        //passing a one function to another function  as argument

        //one function executes after another function finish their execution


        function A() {
            console.log("Hello Function A");
        }

        // A()

        //1 -passing a parameter for above function
        function B(callback) {

            //called that function 
            callback();

            console.log("Hello Function B");
        }

        //3- passing a 'A' function to the ' B' function as a argument
        B(A);

        //output- 

        // *************************************************************************************

        function X() {
            console.log("Hello Good Afternoon");
        }

        function Y(callback, name) {
            callback();
            console.log(name);

        }
