<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- self invoking function
     
    
    No need to call that function
    ()- write
    -->

    <script>

        (
            function () {
                alert("Hello Self Invoking Function");
            }
        )()


        // ******************************************************

        // function treat as a variable


        const Sum = (a, b) => {

            // console.log(a + b);
            return a + b;

        }

        // console.log(Sum(10, 20))

        const result = Sum(20, 30) + 100 + 200;
        console.log(result);
    </script>
</body>

</html>
