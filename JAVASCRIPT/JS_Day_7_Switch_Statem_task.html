<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            height: 400px;
            width: 400px;
            margin: 50px auto;
            background-color: orange;
        }
    </style>
</head>

<body>


    <div class="container" id="container"></div>


    <script>

        var color=prompt("Enter Starting Letter from Given : VIBGYOR");
        switch(color){
            case 'V':document.getElementById('container').style.backgroundColor="violet";
        }
    </script>

    
</body>

</html>
