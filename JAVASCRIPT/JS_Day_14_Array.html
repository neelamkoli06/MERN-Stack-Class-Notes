<body>


    <!-- Array
     
    Array is a collection of similar or different type of elements
    we can stored multiple type of data in a single variable

    Data accessing though Number Indexing

    by default indexing starts from 0

    is  special type of Object in a JS
    -->


    <script>
        // Ways to create Array

        // literal way
        const arr = ["MUI", "React", true, 100, 200, undefined, [10, 30, 40], { id: 1, name: 'Akhilesh' }];
        console.log(arr);

        console.log(typeof arr);//object

        // *******************************************************************

        //Data accessing
        //react
        console.log(arr[1]);

        //arr
        console.log(arr[6])

        console.log(arr[7]);

        //Akhilesh

        console.log(arr[7].name);

        // 40
        console.log(arr[6][2])

        // ************************************************************************************

        // creating instance of an Array

        const arr2 = new Array(10, 20, 50, "React", true, {}, []);

        console.log(arr2);

        // ******************************************************************************************

        // Iterating Array


        const skill = ["MUI", "AWS", "ReactJS", "Git Version Control", "Tailwind", "Modern JS"];



        // for
        // for in
        // for of

        //length property- return length of a given array

        console.log(skill.length);

        for (let i = 0; i < skill.length; i++) {
            console.log(skill[i]);//MUI AWS
        }

        // **********************************************
        // for in- return key value data

        for (let keys in skill) {
            console.log(keys + " : " + skill[keys])
        }

        // *************************************

        // for of
        for (let x of skill) {
            console.log(x);
        }
