<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!-- How to concat data
    
    concatenation operator -  +
    -->

    <!-- + symbol -->

    <!-- <h1>
        <script>document.write("Hello World") </script>
    </h1> -->

    <script>


        let name = "Pranav";
        let skill = "MERN Stack";
        document.write("Hello Your name Is : " + name);

        document.write("<br>");

        // 
        document.write("Hello Your name Is : " + name + "Your Skill Is : " + skill);


        // h1 tag
        document.write("<h1> Hello Your Name Is :" + name + "Your Skill is " + skill + " </h1>")



        // modern way to concat dynamic data
        // Modern JS


        //Template Literals
        // ``-back tick symbol
        // ${}

        document.write(`Hello Your Name Is ${name}`);
        document.write(`Name : ${name} And Skill : ${skill}`);
        document.write(`<br>`)

        // multiline code we can write
        document.write(`<h1> Hello Your Name <mark> ${name}</mark> 
            And Your Skill is ${skill}
            </h1>
            `)


        // document.write('hello world
        // ')

    </script>


</body>

</html>
