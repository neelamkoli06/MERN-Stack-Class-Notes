<body>

    <!-- setTimeout- executes a function only once in a specific interval -->


    <button onclick="StartTimeout()">Start Timeout</button>

    <button onclick="StopTimeout()">Stop Timeout</button>

    <hr><br>
    <img src="./teddy.jpg" alt="" style="border:solid orangered 5px;" id="img">


    <script>

        function StartAni() {

            document.getElementById('img').style.borderRadius = "50%";

        }
        // immediate called

        // setTimeout(StartAni,3000)

        var x;
        function StartTimeout() {
            alert('start Timeout')
            x = setTimeout(StartAni, 4000);

        }



        const StopTimeout = () => {
            alert('stop timeout')
            clearTimeout(x);
        }
