    <script>


        function Sum(x, y, z) {
            console.log(x + y + z);
        }
        Sum(100, 200, 50);

        // passed 2 values only

        //NaN
        Sum(100, 200);// NaN


        // **************************************************
        // default parameter- set default parameter while function declartion i.e set by default values

        // Used when does not pass sufficient arguments while function calling


        function Sum2(x = 0, y = 0, z = 0) {
            return x + y + z;

        }

        console.log(Sum2(100, 200, 400));

        console.log(Sum2(100, 200));//100 +200 +0//300
        console.log(Sum2(100));//100+0+0
        console.log(Sum2());//0
