<body>

    <!-- Method and properties-to perform operations on Array -->


    <!-- length -->
    <!-- return length of an array -->

    <script>


        const arr = [50, 100, 300, 500, 700];
        console.log(arr);

        console.log(arr.length);

        // **********************************************
        // Add Remove Elements From a Given Array


        // *************************************************************8

        // push-

        //Add element to the last index of an Array
        //return a new length of an given array


        // modified original array

        arr.push(1000);
        arr.push(1100);

        console.log(arr);


        //return new length
        console.log(arr.push(2000));


        console.log(arr);

        // ****************************************************************************

        // pop()- to remove element from last index of a given array

        // modified original array

        //return remove element

        const arr2 = [100, 200, 300, 400, 500];
        console.log(arr2);

        arr2.push(250);

        arr2.pop();
        arr2.pop();
        arr2.pop();

        console.log(arr2);//


        //return remove element
        var result = arr2.pop();
        console.log(result);//300

        console.log(arr2);//100,200


        // ***********************************************************************8

        // unshift-Add elements to starting index of An array

        //return new length of an array
        //modified original

        const arr3 = [1000, 2000, 3000, 4000];
        // arr3.push(4000)
        arr3.unshift(500);
        arr3.unshift(200);

        console.log(arr3.unshift(50));//7
        console.log(arr3);



        // *************************************************************************

        // shift()-  Remove elements from a Starting index of an Array

        //Modified original array

        //return remove element

        arr3.shift();
        arr3.shift();

        console.log(arr3.shift());//500

        console.log(arr3);



        // *******************************************************************************


        // splice()-  Used to add or remove array elements 

        //Original Modified

        //return a new array of a remove element

        //syntax

        // Remove elements from an Array
        // splice(start,length(count to remove))


        const arr5 = [10, 20, 30, 40, 50, 60, 70, 90, 100];

        // arr5.splice(0, 3);

        // arr5.splice(3,5);//40

        // arr5.splice(5, 5);

        //empty array
        // arr5.splice(0);//empty array


        // console.log(arr5.splice(2,3));//30 40 50




        console.log(arr5);//10,20,30,40,50

        // we can add array
        // arr5.splice(0,0,100,200,300);

        arr5.splice(0,2,100,200,300);

        console.log(arr5);

    </script>
