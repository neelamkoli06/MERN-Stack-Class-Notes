<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- date object -->


    <script>


        let today = new Date();
        console.log(today);

        //separate date
        //get method
        console.log(new Date().getFullYear())//2024

        //month
        console.log(today.getMonth());// 4  0-Jan 1-feb 2-mar 3-apr  4-may
        console.log(today.getMonth() + 1);//5


        //day
        console.log(today.getDay());//0-sun 1-mon- tues-2

        //date
        console.log(today.getDate());//28


        console.log(today.getHours())
        console.log(today.getMinutes())
        console.log(today.getMilliseconds())

        // ************************************************************************
        console.log("***********")

        // set Date

        // let newDate = new Date('2025 Aug 25,10:10:10');

        let newDate = new Date();

        //set method
        newDate.setFullYear(2030);
        newDate.setMonth(7);//

        newDate.setHours(12)

        console.log(newDate);
        // ***************************************************************************************

        // 3 Additional methods

        // toLocaleTimeString() -return only current time
        // toLocaleDateString() -return only todays date
        // toLocaleString()-return both date and time only
    

        var result = new Date();
        alert(result);

        // time
        alert(result.toLocaleTimeString());
        alert(result.toLocaleDateString())

        alert(result.toLocaleString());

        


    </script>
</body>

</html>
