<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- rowspan -->

    <table border="2" cellpadding="10" cellspacing="0" width="100%">

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>

        </tr>


        <tr>
            <td colspan="6">1</td>
            <td colspan="6">2</td>
        </tr>


        <!-- 6 partition -->

        <!-- rowspan- to merge the rows and affects to the next row


            **************************************************************************
        
        1-column which we want to merge in that add rowspan attr 

      2- Affects only after creating a new row i.e next row create

       3- In that row observe how may columns taken by above td for proper layout
            
        -->
        <tr>
            <td colspan="2">1</td>
            <td colspan="2" bgcolor="orange" rowspan="2">2</td>
            <td colspan="2">3</td>
            <td colspan="2">4</td>
            <td colspan="2">5</td>
            <td colspan="2">6</td>
        </tr>

        <tr>


            <td>1</td>
            <td>2</td>
            <!-- 2 td taken by above row 3,4 -->

            <td>5</td>
            <td>6</td>
            <td colspan="6" rowspan="2">7-12</td>
        </tr>

        <tr>
            <!-- 6 td pending -->
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <tr>
            <td colspan="12" rowspan="2">1</td>
        </tr>
        
        <tr>
            <!-- 0 pending td -->
        </tr>


        <tr>
            <td>1</td>
        </tr>
        
    </table>

</body>

</html>
