    <!-- modal fade

    <button class="btn btn-primary m-auto text-center font-weight-bold " data-target="#modaldata"
        data-toggle="modal">Launch Modal</button>

    <div class="modal fade" id="modaldata">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-center justify-content-center">
                    <h2 class="modal-title text-center text-warning ">Ecommerce App</h2>
                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="w-50 bg-dark float-left">
                        <img src="./Assets/image/samsung.webp" alt="" class="img-fluid">
                    </div>
                    <div class="w-50  float-left  p-4">
                        <p>Samsung Galaxy S24 Ultra</p>
                        <span>Price: <span class="text-success">$244 only</span></span>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Provident, sunt?</p>
                    </div>
                </div>

                <div class="modal-footer m-auto">
                    <button class="btn btn-danger px-4 font-weight-bold mx-2 ">Get A Quote</button>
                    <button class="btn btn-outline-info px-4 font-weight-bold " data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
