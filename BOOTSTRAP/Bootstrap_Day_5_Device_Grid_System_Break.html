<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</head>

<body>

    <!--  Grid System according to specific devices
      
    
    Breakpoints

    sm-small devices
    xs-extra small

    md-medium devices

    lg-large
    xl-extra large

    xxl- extra extra large
    -->


    <div class="container-fluid">
        <div class="row">

            <!-- large devices -->
            <div class="col-lg-12 bg-dark p-3">
                <h1>COl-lg-12</h1>
            </div>

            <!-- 2 partition -->
            <div class="col-lg-6 bg-info p-3">
                <h1>col-lg-6</h1>
            </div>
            <div class="col-lg-6 bg-primary p-3">
                <h1>col-lg-6</h1>
            </div>

            <!-- 3 partition -->
            <div class="col-lg-4 p-3 bg-success">
                <h1>col-lg-4</h1>
            </div>
            <div class="col-lg-4 p-3 bg-warning">
                <h1>col-lg-4</h1>
            </div>
            <div class="col-lg-4 p-3 bg-success">
                <h1>col-lg-4</h1>
            </div>


        </div>
    </div>

    <hr><br>

    <!-- medium devices -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 bg-dark p-3">
                <h1>col-md-12</h1>
            </div>

            <!-- 2 partition -->
            <div class="col-md-6 p-3 bg-danger">
                <h1>col-md-6</h1>
            </div>
            <div class="col-md-6 p-3 bg-primary">
                <h1>col-md-6</h1>
            </div>

            <!-- 3 partition -->
            <div class="col-md-4 bg-dark p-4">
                <h1>col-md-4</h1>
            </div>
            <div class="col-md-4 bg-info p-4">
                <h1>col-md-4</h1>
            </div>
            <div class="col-md-4 bg-dark p-4">
                <h1>col-md-4</h1>
            </div>
        </div>
    </div>


    <hr>
    <br>

    <!-- smaller devices -->

    <div class="container-fluid">
        <div class="row">

            <!-- 1 partitino -->
            <div class="col-sm-12 bg-dark p-3">
                <h1>col-sm-12</h1>
            </div>
            <!-- 2 partition -->

            <div class="col-sm-6 p-3 bg-info"><h1>col-sm-6</h1></div>
            <div class="col-sm-6 p-3 bg-primary"><h1>col-sm-6</h1></div>


            <!-- 4 partition -->
             <div class="col-sm-3 p-3 bg-danger"><h1>col-sm-3</h1></div>
             <div class="col-sm-3 p-3 bg-dark"><h1>col-sm-3</h1></div>
             <div class="col-sm-3 p-3 bg-danger"><h1>col-sm-3</h1></div>
             <div class="col-sm-3 p-3 bg-info"><h1>col-sm-3</h1></div>
        </div>

    </div>
</body>

</html>
