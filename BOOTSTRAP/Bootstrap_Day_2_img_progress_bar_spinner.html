<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</head>

<body>

    <h2 class="text-center bg-dark p-4 my-3 text-warning text-uppercase">Bootstrap Image Classes</h2>



    <!-- image clasess -->

    <!-- img-fluid- used for responsive image
    
        img-thumbnail- 1px border from outside

        rounded- give curved shaped to image

        rounded-circle- complete circular image

        d-block

        w-100
    -->



    <img src="/Bootstrap_Training_12PM/Assets/image/nature.jpg" alt=""
        class="img-fluid rounded rounded-circle d-block">

    <!-- float-right/left -->

        <button class="btn btn-danger float-right">Button</button>


        <!-- *****************************************************************************************************
        spinner -loading indicator
        
        -->

        <hr><br>
        <br>


        <h2>Spinner </h2>
        <span class="spinner-border"></span>
        <span class="spinner-border text-primary"></span>
        <span class="spinner spinner-border text-danger"></span>
        <span class="spinner spinner-border text-success"></span>

        <span class="spinner-grow "></span>
        <span class="spinner-grow text-primary"></span>
        <span class="spinner-grow bg-warning"></span>


        <!-- ****************************************************************************** -->

        <!-- progress bar  Comoponent -->

        <div class="progress w-100 bg-dark">
            <div class="progress-bar w-75 bg-success">HTML</div>
        </div>


        <div class="progress w-100 bg-secondary my-4" style="height: 30px;">
            <div class="progress-bar w-50 bg-info">
                ReactJS
            </div>
        </div>


        <!-- animated -->

        <div class="progress w-100 bg-secondary " style="height: 30px;" >
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary w-50">ReactJS</div>
        </div>

        <!-- multiple progress bar -->

        <div class="progress w-100 bg-secondary my-4 " style="height: 30px;">
            <div class="progress-bar w-25 bg-success">HTML</div>
            <div class="progress-bar w-25 bg-dark">CSS</div>
            <div class="progress-bar w-25 bg-info">Bootstrap</div>
        </div>
</body>

</html>
