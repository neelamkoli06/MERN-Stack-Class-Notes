<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .section {

            height: 400px;
            width: 400px;
            background-color: aquamarine;
            margin: 50px auto;
            border: solid 10px orangered;

            /* border-radius-apply curved shaped to html elements */

            border-radius: 20px;


            /* trick to remember- T R B L */

            /* border-radius:TB RL */
            border-radius: 20px 50px;


            /* border-radius:T RL B */
            border-radius: 30px 60px 90px;

            /* all side:T R B L */
            border-radius: 20px 30px 40px 50px;


            /* circular */
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <!-- border-radius property- Used to aplly curved shape to a html element -->
    <!--  -->


    <div class="section"></div>
</body>

</html>
