<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Universal Selector -*  */

        /* Apply styling to whole html document */
        * {
            margin: 0;
            padding: 0;
            /* background-color: black; */
        }


        .box1{
            height:100px;
            width:25%;
            background-color: blueviolet;
            float: left;
        }

        .box2{
            height:100px;
            width:25%;
            background-color: rgb(253, 26, 98);
            float: left;
        }

        .box3{
            height:100px;
            width:25%;
            background-color: rgb(16, 109, 8);
            float: left;
        }

        .box4{
            height:100px;
            width:25%;
            background-color: rgb(99, 26, 46);
            float: left;
        }
    </style>
</head>

<body>


    <!-- div tag -->

    <!-- everyting in a html is a box
    
        it can be inline or block level

    Used to make partitioning of our website i.e  to build proper layout structure of our web page

        Layout design of our web page


        div tag is a block level element
    -->

    <!-- it will not work -->
    <!-- <div height="400px" width="100%" bgcolor="orange"></div> -->


    <div style="height: 100px;width:100%;background-color: aqua;"></div>


    <!-- 2 partition -->
    <div style="height:100px;width:50%;background-color: brown;float: left;"></div>
    <div style="height:100px;width: 50%;background-color: black;float: left;"></div>


    <!-- 3 partition -->
    <div style="height:100px;width:33.33%; float:left;background-color: chocolate;"></div>
    <div style="height:100px;width:33.33%; float:left;background-color: rgb(255, 33, 162);"></div>
    <div style="height:100px;width:33.33%; float:left;background-color: rgb(22, 17, 170);"></div>

    <!-- 4 paritition -->

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>

    <!-- 6 paritition -->

    <div style="height: 100px;width:16.66%;float: left;background-color: rgb(62, 19, 189);"></div>
    <div style="height: 100px;width:16.66%;float: left;background-color: rgb(24, 114, 136);"></div>
    <div style="height: 100px;width:16.66%;float: left;background-color: rgb(237, 42, 120);"></div>
    <div style="height: 100px;width:16.66%;float: left;background-color: rgb(87, 87, 200);"></div>
    <div style="height: 100px;width:16.66%;float: left;background-color: rgb(240, 69, 69);"></div>
    <div style="height: 100px;width:16.66%;float: left;background-color: rgb(49, 1, 1);"></div>


    <!-- 10 paritition -->


    <!-- 100 parititon -->



    <div style="height:100px;width:80%;background-color: purple;float: left;"></div>
    <div style="height:100px;width:40%;background-color: rgb(36, 0, 36);float: left;"></div>
    <div style="height:100px;width:61%;background-color: rgb(48, 247, 144);float: left;"></div>
</body>

</html>
