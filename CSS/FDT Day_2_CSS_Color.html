<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            height: 400px;
            width: 400px;
            background-color: cadetblue;
            float: left;

            /* color name */
            background-color: aqua;


            /* hex code */
            /* background-color: #rrggbb; */
            /* red green blue */

            background-color: #ff0000;
            ;
            background-color: #00ff00;
            ;
            background-color: #0000ff;
            ;
            background-color: #000000;
            background-color: #ffffff;

            background-color: #131921;


            /* **************************************************************** */

            /* rgb(red,green,blue) */
            /* 0-255 value */

            /* background-color: rgb(red, green, blue); */
            background-color: rgb(0, 0, 0);
            background-color: rgb(255, 255, 255);
            background-color: rgb(0, 255, 0);
            background-color: rgb(0, 0, 255);
            background-color: rgb(220, 180, 150);


            /* rgba
            alpha- used to apply faint to dark transparent effect to html element
            0-1 value
        like opacity property
            */
            /* background-color: rgba(red, green, blue, alpha); */

            background-color: rgba(255, 0, 0, 0.7);


            /* *********************************************************************** */

            /* hsl effect */
            /* background-color: hsl(hue, saturation, lightness); */


            /* hue-0-360 hue rotate color
            0 or 360- red
            >120- green
            >220- blue
             */

            /* saturation- greyish effect- 0-100%
            
            lightness-used to apply whitish or blackish effect 0-50%-blackish 50-100%- whitish effect */

            /* background-color: hsl(hue, saturation, lightness); */

            background-color: hsl(0, 90%, 50%);
            background-color: hsl(0, 90%, 0%);
            background-color: hsl(0, 90%, 80%);
            background-color: hsl(0, 90%, 30%);
            background-color: hsl(0, 0%, 30%);
            background-color: hsl(0, 50%, 40%);


            /* hsla */

            /* background-color: hsla(hue, saturation, lightness, alpha); */

            background-color: hsla(0, 80%, 30%, 0.5);
        }
    </style>
</head>

<body>


    <!-- color in css -->


    <div class="box"></div>
</body>

</html>
