<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        p {
            color: orange;
            font-size: 20px;


            /* Units and dimensions */


            /* px- 96px - 1inch */


            /* ************************************************ */

            /* %- give size according to the current parent size */

            font-size: 100%;
            font-size: 50%;

            /* *********************************************************************** */

            /* emphimeral unit */
            /* em- give font size / height width according to multiple of their immediate / parent font size */

            font-size: 1em;
            font-size: 2em;
            /* font-size: 32px; */
            font-size: 3em;


            /* rem- give size according to realtive the root html document */
            /* rem sizes are inherited only from the root element. */


            font-size: 1rem;
            font-size: 2rem;


            /* ********************************************************************************* */


        }

        .section1 {

            /* vh - viewport height */
            /* vw-viewport width */

            height: 100vh;
            height: 50vh;
            height: 200vh;
            width: 100vw;
            background-color: aqua;
        }
    </style>
</head>

<body>



    <!-- Units and Dimensions In CSS -->

    <div class="section1"></div>
