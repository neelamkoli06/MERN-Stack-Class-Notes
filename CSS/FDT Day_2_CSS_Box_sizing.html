<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin:0;
            padding:0;

            /* determine the border of the box and adjust */
            box-sizing: border-box;

            /* box-sizing:content-box ; */
        }


        /* box-sizing:border-box 
        
        Remove the outside border of a html element and adjust into inside that specific html element i.e sizing the box and remove outside border and ajust inside the box
        
        */

        .container{
            height:100vh;
            width:100%;
            background-color: aqua;
            float: left;
        }

        .box1{
            height:350px;
            width:20%;
            float: left;
            background-color: tomato;

            border:solid red 5px;
        }

        
        .box2{
            height:350px;
            width:20%;
            float: left;
            background-color: rgb(217, 37, 202);
            border:solid rgb(243, 202, 37) 5px;
        }

        
        .box3{
            height:350px;
            width:20%;
            float: left;
            background-color: rgb(61, 125, 14);

            border:solid red 5px;
        }

        
        .box4{
            height:350px;
            width:20%;
            float: left;
            background-color: rgb(235, 19, 109);

            border:solid rgb(23, 246, 11) 5px;
        }

        
        .box5{
            height:350px;
            width:20%;
            float: left;
            background-color: rgb(239, 176, 17);

            border:solid red 5px;

        }
    </style>
</head>

<body>

    <!-- box-sizing property -->

    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </div>

</body>

</html>
