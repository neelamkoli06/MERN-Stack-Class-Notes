<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        * {
            margin: 0px;
            padding: 0;
        }

        .box1 {
            height: 400px;
            width: 400px;
            background-color: orange;


            /* border property- apply border on to the box  */
            /* border-style: solid/dotted/double/groove/inset/outset/none; */

            border-style: solid;
            border-width: 5px;
            border-color: brown;


            /* short-hand property */
            border: solid 10px red;

            /* direction */
            border-top: double 10px navy;
            border-bottom: solid 10px rgb(207, 28, 189);
            border-right: solid 10px maroon;

            /* **************************************************** */

            /* outline- apply outline outside the border i.e outside the box*/
            outline-style: solid;
            outline-width: 10px;
            outline-color:tomato;

            /* short hand */
            outline:solid purple 10px;

            /* apply margin */
            margin-top: 20px;
            margin-left: 20px;
        }
    </style>
</head>

<body>

    <!-- Box model
    
        Everyhting in html is a box
        it can be inline or block level

        box contains-margin,padding,border,borderradius.....
    -->

    <div class="box1"></div>

</body>

</html>
