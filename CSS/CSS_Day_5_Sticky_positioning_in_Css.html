<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }


        .container{
            height:300vh;
            width:100%;
            background-color: cadetblue;
        }

        .header{
            height:70px;
            width:100%;
            background-color: black;
        }

        .nav{
            height:80px;
            width:100%;
            background-color: orange;


            position: sticky;
            top:0px;
        }
    </style>
</head>
<body>
    
    <!-- Sticky positioning- scroll for sometime and then fixed to the window
    
        header,navbar
    -->

    <div class="container">

        <div class="header"></div>
        <div class="nav"></div>

    </div>


    
</body>
</html>
