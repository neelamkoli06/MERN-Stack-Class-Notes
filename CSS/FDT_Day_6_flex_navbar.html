<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nav {
            height: 70px;
            width: 100%;
            background-color: #131921;

        }

        .nav .menubar {
            height: 100%;
            width: 100%;
            background-color: #131921;

            display: flex;
            justify-content: space-around;
            align-items: center;
        }


        .menubar li {
            list-style-type: none;

            transition: all 0.3s ease-in;
        }

        .menubar li a {
            color: white;
            text-decoration: none;
            font-variant: small-caps;
            font-size: 20px;
        }


        .menubar li:hover {
            transform: scale(1.2);
        }

        .menubar li a:hover {
            color: orange;
        }
    </style>
</head>

<body>

    <div class="nav">
        <ul class="menubar">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">FAQ</a></li>
            <li><a href="">About Us</a></li>
        </ul>
    </div>

</body>

</html>
