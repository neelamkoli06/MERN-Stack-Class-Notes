<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        .box1 {
            height: 400px;
            width: 400px;
            float: left;
            background-color: rgb(28, 255, 161);
        }


        .box2 {
            height: 400px;
            width: 400px;
            float: left;
            background-color: rgb(201, 20, 125);


            /* static - by default */
            position: static;
          

            /* position:relative- move elements from its original position */
            position: relative;
            top:100px;
            left:-100px;
        }
    </style>
</head>

<body>

    <!-- Positioning in CSS -->

    <!-- Used to give position to html elements or html contents -->


    <!-- 5 Types of Positioning In CSS -->

    <!-- static Positioning - by default
    relative Positioning-move elements from its original position
    absolute Positioning- move elements according to window screen or parent element

    sticky Positioning- scroll from sometime and then fixed to the window eg. useful header,navbar...

    fixed Positioning- fiexd html elements to window screen eg. useful for chatbot,social media icons,header,nav

    

    syntax

    position:static
    top:;
    bottom:20px;
    left:;
    right:;
 -->-


    <div class="box1"></div>
    <div class="box2"></div>





</body>

</html>
