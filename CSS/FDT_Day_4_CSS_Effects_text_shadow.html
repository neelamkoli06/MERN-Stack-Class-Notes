<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box1 {
            height: 400px;
            width: 40%;
            margin: 50px auto;
            background-color: aqua;
            border: solid 10px orange;
            border-radius: 20px 0px 20px 0px;


            /* box-shadow- property */

            /* box-shadow: x-axis y-axis blur spread(allside) color; */

            box-shadow: 5px 5px 5px 10px red;
            box-shadow: 25px 25px 15px 50px red;
            box-shadow: 1px 1px 10px 5px red;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;

            box-shadow: rgba(240, 46, 170, 0.4) 5px 5px, rgba(240, 46, 170, 0.3) 10px 10px, rgba(240, 46, 170, 0.2) 15px 15px, rgba(240, 46, 170, 0.1) 20px 20px, rgba(240, 46, 170, 0.05) 25px 25px;

            box-shadow: blue 0px 0px 0px 2px inset, rgb(255, 255, 255) 10px -10px 0px -3px, rgb(31, 193, 27) 10px -10px, rgb(255, 255, 255) 20px -20px 0px -3px, rgb(255, 217, 19) 20px -20px, rgb(255, 255, 255) 30px -30px 0px -3px, rgb(255, 156, 85) 30px -30px, rgb(255, 255, 255) 40px -40px 0px -3px, rgb(255, 85, 85) 40px -40px;

            box-shadow: rgb(85, 91, 255) 0px 0px 0px 3px, rgb(31, 193, 27) 0px 0px 0px 6px, rgb(255, 217, 19) 0px 0px 0px 9px, rgb(255, 156, 85) 0px 0px 0px 12px, rgb(255, 85, 85) 0px 0px 0px 15px;
        }

        .box1 h1 {
            text-align: center;
            margin-top: 140px;

            /* text shadow property */

            /* text-shadow: x-axis y-axis blur color; */

            /* text-shadow: 5px 10px 3px red;; */
            text-shadow: 1px 1px 3px red;
        }
    </style>
</head>

<body>


    <!-- Effects in a CSS -->

    <div class="box1">
        <h1>Welcome To The Modern CSS</h1>
    </div>

</body>

</html>
